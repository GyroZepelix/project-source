version: "3.9"
name: project-source

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password-keycloak
    volumes:
      - postgres-db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  cassandra:
    image: cassandra:latest
    ports:
      - "9042:9042"
    volumes:
      - cassandra-db:/var/lib/cassandra
    environment:
      - CASSANDRA_CLUSTER_NAME=project_source

  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
     - "443:443"
    environment:
      VITE_BACKEND_BASE_URL: http://service:8081
      VITE_KEYCLOAK_URL: https://keycloak:8080
      VITE_KEYCLOAK_REALM: project-source
      VITE_KEYCLOAK_CLIENT_ID: frontend


  # service:
  #   build:
