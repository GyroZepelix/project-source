  #     dockerfile: Dockerfile
  #   restart: unless-stopped
  #   ports:
  #     - "8081:8081"
  #   environment:
  #     CASSANDRA_PORT: 9042
  #     CASSANDRA_HOST: cassandra
  #     CASSANDRA_KEYSPACE: project_source
  #     PORT: 8081
